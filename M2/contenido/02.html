<script>
    //Inicializa los tooltips de BS5
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    tooltipTriggerList.forEach(function (tooltipTriggerEl) {
        var tooltip = new bootstrap.Tooltip(tooltipTriggerEl, {
            trigger: 'manual',
            html: true
        });
        tooltipTriggerEl.addEventListener('click', function (e) {
            e.stopPropagation();
            if (tooltip._element.getAttribute('aria-describedby')) {
                tooltip.hide();
            } else {
                tooltip.show();
            }
        });

        document.body.addEventListener('click', function (e) {
            if (!tooltipTriggerEl.contains(e.target) && tooltip._element.getAttribute('aria-describedby')) {
                tooltip.hide();
            }
        });
    });
    $(function () {
        "use strict";
        $('#template-instruction').removeClass('show');
        $('body').addClass('fake');
        const audio_m01 = course360.createSound('audio/audio_m01.mp3');
        const audio_m02 = course360.createSound('audio/audio_m02.mp3');
        const audio_m03 = course360.createSound('audio/audio_m03.mp3');
        const audio_m04 = course360.createSound('audio/audio_m04.mp3');



        course360.audioController.stopAllSoundsAndPlay(audio_m01);
        audio_m01.on("end", function () {
            course360.audioController.stopAllSoundsAndPlay(audio_m03);
            gsap.fromTo('#card0', { opacity: 0, y: 50 }, { opacity: 1, y: 0, duration: 1 });
        });

        audio_m02.on("end", function () {
            gsap.fromTo('#card2', { opacity: 0, y: 50 }, { opacity: 1, y: 0, duration: 1 });
            course360.audioController.stopAllSoundsAndPlay(audio_m04);
        });

        audio_m03.on("end", function () {
            gsap.fromTo('#card1', { opacity: 0, y: 50 }, { opacity: 1, y: 0, duration: 1 });
            course360.audioController.stopAllSoundsAndPlay(audio_m02);
        });

        audio_m04.on("end", function () {
            course360.setSlideVisited();
        });

    });
</script>
