<script>
    $(function () {
        "use strict";
        $('#template-instruction').removeClass('show');
        $('body').addClass('fake');
        const audio_h34 = course360.createSound('audio/audio_h34.mp3');
        course360.audioController.stopAllSoundsAndPlay(audio_h34);
        audio_h34.on("end", function () {
            $('#template-instruction').removeClass('show');
            course360.setLessonStatus('completed');
            $('.ins0').show();
        });
        course360.setSlideVisited();
        course360.setLessonStatus('completed');
        course360.save();
        $('#template-instruction').removeClass('show');
    });
</script>
